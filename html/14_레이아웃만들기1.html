<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_레이아웃 만들기 1</title>
  <link rel="stylesheet" href="../css/backcolor.css">
  <link rel="stylesheet" href="../css/14_레이아웃만들기1.css">
</head>

<body class="flex">

  <!-- 
  시멘틱 태그 (semantic tag)
  - 태그명만 보고도 무슨 의미/용도인지 알 수 있게 하는 태그
  - div태그가 이름만 바뀐 것이라고 생각
    (이름이 다른 영역 나누기 태그)
  - 웹 접근성이 향상됨
  - header main footer
  -->

  <header class="flex">
    <!-- 머리부분(제일 위) -->
    <div class="header-1">width: 100px;</div>
    <div class="header-2">width: 50px;</div>
    <div class="header-3"></div>
  </header>



  <main>
    <!-- 주된 내용이 포함되는 영역 -->
    <section class="content-1">height: 290px;</section>
    <section class="content-2">height: 160px;</section>
    <section class="content-3">flex-grow: 1;</section>
  </main>






  <footer>
    <!-- 발부분(제일아래) 태그 -->
    <section>height: 50%</section>
    <section>height: 50%</section>
  </footer>


</body>

</html>
